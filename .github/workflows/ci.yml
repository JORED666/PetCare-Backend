name: PetCare Backend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  auth-service:
    name: Auth Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/auth/package-lock.json

      - name: Install dependencies
        working-directory: services/auth
        run: npm install

      - name: TypeScript check
        working-directory: services/auth
        run: npx tsc --noEmit

      - name: Build
        working-directory: services/auth
        run: npm run build

  clients-service:
    name: Clients Service
    runs-on: ubuntu-latest
    if: hashFiles('services/clients/package.json') != ''

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: services/clients
        run: npm install

      - name: TypeScript check
        working-directory: services/clients
        run: npx tsc --noEmit

  pets-service:
    name: Pets Service
    runs-on: ubuntu-latest
    if: hashFiles('services/pets/package.json') != ''

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: services/pets
        run: npm install

      - name: TypeScript check
        working-directory: services/pets
        run: npx tsc --noEmit

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [auth-service]
    if: github.ref == 'refs/heads/develop' && success()

    steps:
      - name: Success message
        run: |
          echo "Build exitoso en develop"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"